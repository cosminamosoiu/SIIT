<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">11.00 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Thursday, 12 December</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Wind speed</div>
              <div>100</div>
            </div>
          </div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="time-zone">Europe</div>
          <div class="city" id="city">Bv</div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today" id="current-temperature">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="other">
          <div class="day">Thursday</div>
          <div class="temp">Day - -1.0&#176; C</div>
          <div class="temp">Night - -6.0&#176; C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Friday</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Day - -1.0&#176; C</div>
          <div class="temp">Night - -6.0&#176; C</div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
          <div class="weather-forecast-item">
            <div class="day">Saturday</div>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">Day - -1.0&#176; C</div>
            <div class="temp">Night - -6.0&#176; C</div>
          </div>

          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Sunday</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                class="w-icon"
              />
              <div class="temp">Day - -1.0&#176; C</div>
              <div class="temp">Night - -6.0&#176; C</div>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Monday</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                class="w-icon"
              />
              <div class="temp">Day - -1.0&#176; C</div>
              <div class="temp">Night - -6.0&#176; C</div>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
              <div class="day">Tuesday</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                class="w-icon"
              />
              <div class="temp">Day - -1.0&#176; C</div>
              <div class="temp">Night - -6.0&#176; C</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="geolocation.js"></script>
  </body>
</html>
