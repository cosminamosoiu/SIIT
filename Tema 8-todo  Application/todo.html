<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <style>
      table {
        width: 100%;
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table id="taskList">
      <input type="text" id="filterInput" placeholder="Search here..." /><br />
      <thead id="todoHeading">
        <tr id="tableHeading">
          <th>ID</th>
          <th>Task Name</th>
          <th>Task description</th>
          <th>Status</th>
          <th>Start date</th>
          <th>Due date</th>
          <th>Assinged user</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="fBody"></tbody>
    </table>
    <br />
    <form id="selectNewTask" style="display: none">
      <label for="taskId">Id:</label>
      <input id="taskId" />
      <label for="taskName">Choose a task:</label>
      <select class="selectMenu" name="taskName" id="taskName">
        <option value="physiotherapy">Physiotherapy</option>
        <option value="electrotherapy">Electrotherapy</option>
        <option value="schrothTherapy">Schroth Therapy</option>
      </select>
      <label for="taskDescription">Task Description</label>
      <input id="taskDescription" />
      <label for="dueDate">Choose a due date:</label>
      <select class="selectMenu" name="dueDate" id="selectDueDate">
        <option value="7">7 Days</option>
        <option value="14">14 Days</option>
        <option value="21">21 Days</option>
        <option value="28">28 Days</option>
      </select>
      <label for="taskUser">Choose a user:</label>
      <select class="selectMenu" name="taskUser" id="taskUser">
        <option value="Nicoleta">Nicoleta</option>
        <option value="Evelina">Evelina</option>
        <option value="Bianca">Bianca</option>
      </select>
    </form>
    <br />
    <button id="addNewTask">Add new task</button>
    <button id="saveTask">Save task</button>

    <script src="Assets/thirdparty/jquery-3.6.0.min.js"></script>
    <script src="Assets/js/todoApplication.js"></script>
    <script src="Assets/js/todoTasks.js"></script>
    <link rel="stylesheet" href="Assets/css/todostyle.css" />
    <script>
      $(document).ready(function () {
        var tasksApplication = new Application("Todo list");
        tasksApplication.init();
      });
    </script>
  </body>
</html>
